name: Deploy to AWS Lambda

on:
  push:
    branches:
      - gitaction # Trigger the workflow on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # Checkout the code from the repository

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Specify the Node.js version to use

      - name: Install dependencies
        run: |
          npm install -g serverless  # Install Serverless Framework globally
          npm install  # Install project dependencies
      - name: Configure Serverless Framework
        run: |
          echo "${{ secrets.SERVERLESS_ACCESS_KEY }}" > serverless-access-key.txt
          serverless config credentials --provider aws --key $(cat serverless-access-key.txt) --secret $(cat serverless-access-key.txt)
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}

      - name: Deploy to AWS
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }} # AWS access key ID
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }} # AWS secret access key
          AWS_REGION: ${{ secrets.AWS_REGION }} # AWS region, e.g., us-east-1
        run: |
          serverless deploy  # Run the Serverless deploy command
